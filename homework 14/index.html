<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="flexCenter">
        <div class="container">
            <div class="websiteName">
                <h1>Room.us</h1>
            </div>
            <nav>
                <div class="nav-item activePage">
                    <a href="#">Home</a>
                </div>
                <div class="nav-item">
                    <a href="#">Amenities</a>
                </div>
                <div class="nav-item">
                    <a href="#">Contact Us</a>
                </div>
            </nav>
            <form class="search">
                <input type="search" placeholder="Category" name="SearchInput" id="searchInput">
                <button>
                    <img src="img/Новая папка (2)/search.png" alt="Search icon">
                </button>
            </form>
        </div>
    </header>
    <section class="flexCenter">
        <div class="container main-container">
            <div class="photo">
                <img src="img/Новая папка (2)/Rectangle 168.png" alt="Room photo">
            </div>
            <div class="text-content">
                <div class="lignontheright">
                    <h2>
                        Work Space
                    </h2>
                    <h3>
                        Modern Design work space
                    </h3>
                    <div>
                        <p class="description-text">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis, lectus magna fringilla urna, porttitor rhoncus dolor purus non enim
                        </p>
                    </div>
                </div>
                <div class="social-media">
                    <div>
                        <div class="play-video-btn">
                            
                            <img src="img/Новая папка (2)/video_button.svg" alt="Play button">
                        </div>
                        <p>
                            Watch Video
                        </p>
                    </div>
                    <div class="social-media-links">
                        <a href="#">
                            <img src="img/Новая папка (2)/twitter.png" alt="twitter" class="social-link__image">
                            <img src="img/Новая папка (2)/twitter_hover.svg" alt="twitter_hover" class="social-link__image-hover">
                        </a>
                        <a href="#">
                            <img src="img/Новая папка (2)/instagram.png" alt="instagram" class="social-link__image">
                            <img src="img/Новая папка (2)/instagram_hover.svg" alt="instagram_hover" class="social-link__image-hover">
                        </a>
                        <a href="#">
                            <img src="img/Новая папка (2)/Vector.png" alt="facebook" class="social-link__image">
                            <img src="img/Новая папка (2)/facebook-hover.png" alt="facebook_hover" class="social-link__image-hover">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="flexCenter">
        <div class="reviews-container">
            <div>
                <div class="review-customer">
                    <img src="img/Новая папка (2)/Ellipse 75.png" alt="Customer 1" style="width: 160%; top: -5px; left: -12px">
                </div>
                <div class="review-customer">
                    <img src="img/Новая папка (2)/Ellipse 76.png" alt="Customer 2" style="width: 170%; top: -3px; left: -16px">
                </div>
                <div class="review-customer">
                    <img src="img/Новая папка (2)/Ellipse 77.png" alt="Customer 3" style="width: 156%; top: -26px; left: -14px">
                </div>
            </div>
            <div>
                <p>
                    <strong>235+ </strong> <span>Client</span>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
