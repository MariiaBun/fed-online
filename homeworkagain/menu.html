<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
    
</head>
<body>
    <div class="container">

        <button>

            <img src="img/heroicons-solid_menu-alt-2 (2).png" alt="menu">
        
        </button>

<h1>Menu</h1>
<form action="">
    <input placeholder="Search food here" type="text" />
  </form>
  <div class="menu-items">
    <div class="menu-position">
      <div class="position-img">
        <img src="img/image 4food1.png" alt="food image" />
      </div>
      <h4 class="position-title">Food</h4>
    </div>
    <div class="menu-position">
      <div class="position-img">
        <img src="img/Group 6drinks2.png" alt="drinks image" />
      </div>
      <h4 class="position-title">Drinks</h4>
    </div>
    <div class="menu-position">
      <div class="position-img">
        <img src="img/Group 5deesert3.png" alt="dessert image" />
      </div>
      <h4 class="position-title">Dessert</h4>
    </div>
  </div>
  <h2>Burger</h2>
  <div class="menu-burger">
    <div class="menu-position-burger">
      <div class="burger-img">
        <img src="img/5882482de81acb96424ffaac 11.png" alt="Big Mak" />
      </div>
      <div class="burger-text">
        <h4>Big Mac</h4>
        <p>Rs 240</p>
      </div>
    </div>
    <div class="menu-position-burger">
      <div class="burger-img">
        <img src="img/590607a10cbeef0acff9a646 12.png" alt="KFC Double" />
      </div>
      <div class="burger-text">
        <h4>KFC Double</h4>
        <p>Rs 252</p>
      </div>
    </div>
    <div class="menu-position-burger">
      <div class="burger-img">
        <img src="img/58824b29e81acb96424ffab8 13.png" alt="Fish Burger" />
      </div>
      <div class="burger-text">
        <h4>Fish Burger</h4>
        <p>Rs 220</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
