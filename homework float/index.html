<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="reset/reet.css">
</head>
<body>
    <main class="container">
        <h1 class="title"><span class="title-bold">Best Developers</span> On The Planet</h1>

        <p class="description">This Product integrates with your favorite apps to automate workflows and ensure smooth,

        <section class="cards clearfix">
            <div class="cards-item">
                <div class="item-image__container">
                    <img src="img/Новая папка/Avatars.png" alt="developer photo" class="item-image">
                </div>
                <div class="item-text">
                    <p class="text-name">Dan Burykin</p>
                    <p class="text-occupation">Vue.JS Developer</p>
                </div>
                <div class="tech-images">
                    <div class="item-tech-image__container">
                        <img src="img/Новая папка/Angularesi 1.png" alt="vue js" class="tech-image">
                    </div>
                </div>
            </div>

            <div class="cards-item">
                <div class="item-image__container">
                    <img src="img/Новая папка/Avataresi.png" alt="developer photo" class="item-image">
                </div>
                <div class="item-text">
                    <p class="text-name">Esi Doda</p>
                    <p class="text-occupation">Software Developer</p>
                </div>
                <div class="tech-images">
                    <div class="item-tech-image__container">
                        <img src="img/Новая папка/esi/Flutteresi2.png" alt="angular" class="tech-image">
                    </div>
                    <div class="item-tech-image__container">
                        <img src="img/Новая папка/esi/ReactJS.png" alt="flutter" class="tech-image">
                    </div>
                    <div class="item-tech-image__container">
                        <img src="img/Новая папка/esi/VueJsdan v.png" alt="react js" class="tech-image">
                    </div>
                </div>
            </div>

            <div class="cards-item">
                <div class="item-image__container">
                    <img src="img/Новая папка/Avataralex.png" alt="developer photo" class="item-image">
                </div>
                <div class="item-text">
                    <p class="text-name">Alex Harper</p>
                    <p class="text-occupation">RN Executive</p>
                </div>
                <div class="tech-images">
                    <div class="item-tech-image__container">
                        <img src="img/Новая папка/alex/JAVA.png" alt="java" class="tech-image">
                    </div>
                    <div class="item-tech-image__container">
                        <img src="img/Новая папка/alex/React Native.png" alt="react native" class="tech-image">
                    </div>
                </div>
            </div>

            <div class="cards-item">
                <div class="item-image__container">
                    <img src="img/Новая папка/Avataramarna.png" alt="developer photo" class="item-image">
                </div>
                <div class="item-text">
                    <p class="text-name">Amarna Miller</p>
                    <p class="text-occupation">Frontend Wizard</p>
                </div>
                <div class="tech-images">
                    <div class="item-tech-image__container">
                        <img src="img/Новая папка/amarna/HTML.png" alt="html" class="tech-image">
                    </div>
                    <div class="item-tech-image__container">
                        <img src="img/Новая папка/amarna/CSS.png" alt="css" class="tech-image">
                    </div>
                </div>
            </div>


        </section>
    </main>

</html>
